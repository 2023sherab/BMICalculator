<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

<title>BMI Calculator</title>à¼‹
</head>
<body>
    <div class="container">
    <h1>Calculate your BMI</h1>
    <form class="calculator" action="/submit" method="post">
        <div>
            <label for="weight">Weight (Kg)</label>      
            <input type="number" id="weight">  
        </div>
        <div>
            <label for="weight">Height (Cm)</label>      
            <input type="number" id="height">  
        </div>
        <div>
            <button>Calculate</button>
        </div>
    </form>
    <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">n/a</p>
    </section>
    <section class="bmi-scale">
        <div style="color: var(--underweight);">
            <h4>Under Weight</h4>
            <p id="p1">&lt; 18.5 </p>
        </div>
        <div style="color: var(--normal);">
            <h4>Normal</h4>
            <p id="p2">18.5 - 25</p>
        </div>
        <div style="color: var(--Overweight);">
            <h4>Over Weight</h4>
            <p id="p3">25 - 30 </p>
        </div>
        <div style="color: var( --obese);">
            <h4>Obese</h4>
            <p id="p4">30+</p>
        </div>
    </section>
</div>
<!-- JavaScript Link -->
<script src="./script.js"></script>
</body>
</html>
